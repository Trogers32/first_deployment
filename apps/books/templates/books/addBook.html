<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Read (All)</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

        <!-- Bootstrap core CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">    
        <script src="{% static 'main/js/bootstrap.js' %}"></script>

        <!-- Custom styles for this template -->
        <link href="form-validation.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-light bg-white w-50 mx-auto">
            <a href="#" class="navbar-brand"></a>
            <form class="form-inline">
                <div class="input-group">
                    <a href="/login/logout"><u>Log out</u></a> 
                </div>
                </div>
            </form>
        </nav>
        <div class="w-50 mx-auto mt-3">
            <div class="col-md-8 d-inline-block mr-4">
                <form action="/books/add_book" method="POST">
                    {% csrf_token %}
                    <h4 class="d-inline-block">Add a New Book Title and a Review:</h4>
                    <div class="form-group row">
                        <h6 class="col-sm-4 col-form-label">Book Title:</h6>
                        <input type="text" class="form-control d-inline-block col" id="ti" name="title" placeholder="Title" required="required">
                    </div>
                    <div class="form-group row">
                        <h6 class='col'>Author:</h6>
                    </div>
                    <div class="form-group">
                        <div class="row mb-2">
                            <label class="col col-form-label text-right">Choose from the list:</label>
                            <select name="author" class="form-control col">
                                {% for a in authors %}
                                    <option value="{{a.name}}">{{a.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <label class="col col-form-label text-right">Add a new author:</label>
                            <input type="text" class="form-control col" name="new_auth" placeholder="Author name here">
                        </div>
                    </div> 
                    <div class="form-group mt-4" >
                        <div class="row">
                            <h6 class='col-sm-4 col-form-label'>Review:</h6>
                            <textarea class="form-control col" name="review" placeholder="Review text here." required="required"></textarea>
                        </div>
                    </div>
                    <div class="form-group mt-4" >
                        <div class="row mb-2">
                            <label class="col col-form-label text-left col-sm-3">Rating:</label>
                            <select name="rating" class="form-control col-sm-1">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <label class="col-form-label ml-1">stars.</label>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-success">Add Book and Review</button>
                    </div>
                </form>
                <!--ERROR MESSAGES-->
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }} mt-4" style="color:red;"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <!--END ERROR MESSAGES-->
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
