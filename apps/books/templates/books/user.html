<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Read (All)</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

        <!-- Bootstrap core CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">    
        <script src="{% static 'main/js/bootstrap.js' %}"></script>

        <!-- Custom styles for this template -->
        <link href="form-validation.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-light bg-white w-50 mx-auto">
            <a href="#" class="navbar-brand"></a>
            <form class="form-inline">
                <div class="input-group">
                    <a href="/books" class="mr-3"><u>Home</u></a> 
                    <a href="/books/add" class="mr-3"><u>Add Book and Review</u></a> 
                    <a href="/login/logout"><u>Log out</u></a> 
                </div>
                </div>
            </form>
        </nav>
        <div class="w-50 mx-auto mt-3">
            <div class="col-md-6 d-inline-block align-top mr-4">
                <h4 class="">User Alias: {{user.alias}}</h4>
                <h4>Name: {{user.name}}</h4>
                <h4>Email: {{user.email}}</h4>
                <h4>Reviews: {{lr}}</h4>
            </div>
        </div>
        <div class="w-50 mx-auto mt-3 d-block">
            <div class="col-md-6 d-inline-block align-top mr-4">
                <h4 class="">Posted Reviews on the following books:</h4>
                <div class="pl-3">
                    {% for review in reviews %}
                        <a href="/books/{{review.book.id}}">{{review.content}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
